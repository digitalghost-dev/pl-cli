name: Go Test

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, reopened]
jobs:
  runs-on: ubuntu-22.04
  steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Install dependencies
        run: |
          go get .

      - name: Run tests
        run: go test -v ./...